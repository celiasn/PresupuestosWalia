<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presupuestos Agrícola - Walia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Presupuestos Agrícola</h1>
        </header>

        <main>
            <div class="form-section">
                <h2>Datos del Cultivo</h2>

                <div class="form-group">
                    <label for="cultivo">Tipo de Cultivo:</label>
                    <select id="cultivo" name="cultivo">
                        <option value="">Seleccione un cultivo</option>
                        <option value="citricos">Cítricos o Frutas de hueso</option>
                        <option value="kiwi">Kiwi</option>
                        <option value="arandanos">Arándanos o Bayas</option>
                        <option value="uva">Uva de Mesa</option>
                        <option value="pitahaya">Pitahaya</option>
                        <option value="cereza">Cereza</option>
                        <option value="fresas">Fresas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alto">Alto (metros):</label>
                    <input type="number" id="alto" name="alto" min="1" max="1000" value="100" step="1">
                </div>

                <div class="form-group">
                    <label for="ancho">Ancho (metros):</label>
                    <input type="number" id="ancho" name="ancho" min="1" max="1000" value="100" step="1">
                </div>

                <div class="form-group">
                    <label>Orientación del Cultivo:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="orientacion" value="horizontal" checked>
                            Horizontal
                        </label>
                        <label>
                            <input type="radio" name="orientacion" value="vertical">
                            Vertical
                        </label>
                    </div>
                </div>

                <div class="area-display">
                    <strong>Superficie Total:</strong>
                    <span id="area">10,000</span> m²
                </div>

                <button id="submitBtn" class="submit-btn">Generar Presupuesto</button>
            </div>

            <div class="visualization-section">
                <h2>Visualización de la Finca</h2>
                <div class="canvas-container">
                    <canvas id="fieldCanvas" width="500" height="500"></canvas>
                </div>
                <div class="dimensions-display">
                    <span id="dimensionsLabel">100m × 100m</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
