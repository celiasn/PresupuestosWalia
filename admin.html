<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Walia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel de Administración</h1>
            <a href="index.html" class="back-button">Volver al Calculador</a>
        </header>

        <main class="admin-main">
            <div class="presupuestos-section">
                <div class="section-header">
                    <h2>Presupuestos Generados</h2>
                    <button id="clearAllBtn" class="danger-btn">Limpiar Todos</button>
                </div>

                <!-- Filtros -->
                <div class="filtros-section">
                    <div class="filtros-grid">
                        <div class="filtro-grupo">
                            <label for="filtroFecha">Fecha</label>
                            <input type="date" id="filtroFecha" class="filtro-input">
                        </div>
                        <div class="filtro-grupo">
                            <label for="filtroFruta">Cultivo</label>
                            <select id="filtroFruta" class="filtro-select">
                                <option value="">Todos los cultivos</option>
                            </select>
                        </div>
                        <div class="filtro-grupo">
                            <label for="filtroPais">País</label>
                            <select id="filtroPais" class="filtro-select">
                                <option value="">Todos los países</option>
                            </select>
                        </div>
                        <div class="filtro-grupo">
                            <label for="filtroCiudad">Ciudad</label>
                            <select id="filtroCiudad" class="filtro-select">
                                <option value="">Todas las ciudades</option>
                            </select>
                        </div>
                        <div class="filtro-grupo">
                            <button id="limpiarFiltros" class="btn-limpiar-filtros">Limpiar Filtros</button>
                        </div>
                    </div>
                </div>

                <div id="presupuestosList" class="presupuestos-list">
                    <!-- Los presupuestos se insertarán aquí dinámicamente -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No hay presupuestos generados todavía.</p>
                    <a href="index.html" class="primary-link">Generar primer presupuesto</a>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
