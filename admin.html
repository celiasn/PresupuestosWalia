<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Walia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel de Administración</h1>
            <a href="index.html" class="back-button">Volver al Calculador</a>
        </header>

        <main class="admin-main">
            <div class="presupuestos-section">
                <div class="section-header">
                    <h2>Presupuestos Generados</h2>
                    <button id="clearAllBtn" class="danger-btn">Limpiar Todos</button>
                </div>

                <div id="presupuestosList" class="presupuestos-list">
                    <!-- Los presupuestos se insertarán aquí dinámicamente -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No hay presupuestos generados todavía.</p>
                    <a href="index.html" class="primary-link">Generar primer presupuesto</a>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
